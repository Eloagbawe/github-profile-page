<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>my github repository page</title>
</head>
<body>
    <div class="grid">

    <nav class = "nav-bar">
        <div class="hamburger-btn-div">
           <div class = "hamburger-btn"></div>
           <div class="hamburger-btn"></div>
           <div class="hamburger-btn"></div>
        </div>
        <div class="logodiv">
            <img src ="GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt="logo"/>
        </div>
        <div class="bell-icon-div">
            <i class="far fa-bell"></i>
        </div>
    </nav>

    <section class="profile">
        <div class="picture-div">
        <div class="profile-picture">
            <img src="images/Snapseed.jpg" alt ="profile picture"/>
        </div>
        <div class="profile-name">
            <p id="name">Elo Agbawe</p>
            <p id="user-name">Eloagbawe</p>
        </div>
        </div>
        <div class="set-status">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="Set status"/>
        </div>
        <div class="bio">
            <p>Aspiring Javascript, Nodejs Developer.</p>
        </div>
        <div class="edit">
            <button>Edit Profile</button>
        </div>
        <div class="interactions">
            <p><span class="bold"><i class="fas fa-user-friends"></i> 9</span> followers <span class="period"> . </span></p>
            <p><span class="bold">14</span> following <span class="period"> . </span></p>
            <p><span class="bold"><i class="far fa-star"></i> 8</span></p>
        </div> 
        
    </section>

    <section class="repository-menu">
        <div class="repository-nav">
            <a href="">Overview</a>
            <a href="">Repositories</a>
            <a href="">Projects</a>
            <a href="">Packages</a>
        </div>
    
        <div>
            <hr class="line"/>
        </div>
    
        <div>
            <p></p>
        </div>
    </section>
    
    <section class="repository">
        <div>
        <div>
            <h2>Repository Name</h2>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        </div>
    </section>

    <footer class="footer">
        <div>
            <h2>Footer</h2>
        </div>
    </footer>
</div>
    
</body>
</html>
